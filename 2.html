    <h2>백설공주</h2>
    <img src="snowwhite.jpg" width="100%">
    <p>아주 먼 옛날, 아름다운 왕비가 아기를 가졌다. 왕비는 창 밖의 하얀 눈을 보면서 뱃속의 아이가 눈처럼 하얀 피부에 사과처럼 붉은 입술, 그리고 장미빛 뺨을 지닌 아름다운 공주이기를 빌었다. 날이 가고 달이 가서 드디어 왕비는 예쁜 공주를 낳았고 그녀를 <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%EB%B0%B1%EC%84%A4%EA%B3%B5%EC%A3%BC" target="_blank" title="백설공주 네이버 정보">백설공주</a>라 불렀다.</p>
